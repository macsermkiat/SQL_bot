{% extends "base.html" %}

{% block title %}{{ status_code }} - KCMH SQL Bot{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card" style="text-align: center;">
        <div class="login-header">
            <h1>{{ status_code }}</h1>
            <p>{{ message }}</p>
        </div>
        <a href="{{ redirect_url }}" class="login-button" style="display: inline-block; text-decoration: none; text-align: center;">
            {{ button_text }}
        </a>
    </div>
</div>
{% endblock %}
